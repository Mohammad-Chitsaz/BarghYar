    <header>
      <div class="h-container">
        <a href="/index.html"><h1 class="logo">برق یار</h1></a>
        <div class="off-screen-menu">
          <ul>
            <li class="list__item">

            <li class="list__item">

        <nav>
          <div class="menu">
            <span></span>
            <span></span>

          </div>
        </nav>
      </div>
    </header>

    <h1 class="logo logo--black logo--center">برق یار</h1>
    <main class="container call-us__forms">
      <form class="address-form">
        <p class="address">آدرس: تهران - خیابان جمهوری - خیابان دوازده فروردین - پلاک ۲۲۲۲</p>
        <div class="phone-numbers">
          <span>شماره تماس: ۰۰۰۰۰۰۰۰-۰۲۱</span>
          <span>شماره تماس: ۹۹۹۹۹۹۹۹-۰۲۱</span>
        </div>
        <span class="work-hours">ساعت کاری: ۱۰ صبح تا ۸ شب</span>
      </form>
      <form class="call-us__form">
        <fieldset>
          <legend>فرم تماس با ما</legend>
          <label for="name">نام و نام خانوادگی</label>
          <input class="call-us__name" type="text" />
          <label for="email">آدرس ایمیل</label>
          <input class="call-us__email" type="email" />
          <label for="request">درخواست شما</label>
          <textarea class="call-us__request" name="request" id="request"></textarea>
          <button class="btn submit-btn call-us-submit-btn">ارسال درخواست</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <p>© 2024 - تمامی حقوق این سایت برای برق یار محفوظ است.</p>
